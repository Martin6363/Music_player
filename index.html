<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body id="body">
    <div class="wrapper">
        <div class="player" id="player">
            <button id="menu-btn" class="menu-btn"><i class="fa-sharp fa-solid fa-bars"></i></button>
            <div class="menu-track-list" id="menu-track-list"></div>
            <img src="./img/disk-img.png" class="player-img" id="player-img" alt="">
            <h2 class="track-title">Title Music</h2>
            <div class="timeline-slider">
                <small class="time">0:00</small>
                <small class="fulltime">2:55</small>
            </div>
            <div class="range-slider">
                <input type="range" min="0" max="100" value="0" class="range" id="range">
                <div class="slider-thumb"></div>
                <div class="progress"></div>
            </div>
            <div class="volume-slider">
                <div class="volume-icon">
                    <i class="fa-sharp fa-solid fa-volume-high"></i>
                </div>
                <div class="range-slider">
                    <input type="range" min="0" max="100" value="70" class="range" id="slider">
                    <div class="progress"></div>
                </div>
            </div>
            <div class="controls">
                <button class="btn" id="btnPrev">
                    <i class="fa-sharp fa-solid fa-backward"></i>
                </button>
                <button class="btn btn-main" id="mainPlayBtn">
                    <i class="fa-sharp fa-solid fa-play"></i>
                </button>
                <button class="btn" id="btnNext">
                    <i class="fa-sharp fa-solid fa-forward"></i>
                </button>
            </div>
        </div>
        <audio id="audio" hidden>
            <source src="">
        </audio>
    </div>
    <script src="./script.js"></script>
</body>
</html>
